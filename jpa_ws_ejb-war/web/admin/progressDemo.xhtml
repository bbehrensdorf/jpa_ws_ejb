<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="../resources/template/admin_template_bs_1.xhtml">
        <ui:define name="headData">
            <script>
                function monitor(data) {
                    var loading = document.getElementById("image");
                    if (data.status === "begin") {
                        loading.style.display = "block";
                    } else if (data.status === "success") {
                        loading.style.display = "none";
                    }
                }
            </script>
            <h:outputScript library="javax.faces" name="jsf.js"/>

        </ui:define>
        <ui:define name="header">
            <h1>Ziehung auswerten</h1>
        </ui:define>
        <ui:define name="content">
            <f:view>
                <h1>JavaBeat JSF 2.2 Examples</h1>
                <h2>JSF2 Ajax Monitoring Example</h2>
                <h:form prependId="false">
                    <h:inputText id="input" value="#{progressController.message}"/>
                    #{' '}
                    <h:commandButton value="Display Text" action="#{progressController.action}">
                        <f:ajax execute="@this input" render="output" onevent="monitor"></f:ajax>
                    </h:commandButton>
                    #{' '}
                    <h:outputText id="output" value="#{progressController.message}"></h:outputText>
                    <h:graphicImage id="image" value="#{resource['images:ajax_loader_blue_128.gif']}" style="display:none;"></h:graphicImage>

                </h:form>
            </f:view>

        </ui:define>     
        <ui:define name="footer">
            <p>&copy; 2016 - Bernd Behrensdorf - All rights reversed</p>
        </ui:define>
    </ui:composition>
</html>
