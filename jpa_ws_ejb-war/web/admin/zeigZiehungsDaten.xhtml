<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../resources/template/admin_template_bs_1.xhtml">
        <ui:define name="header">
            <h1>eingegebene Ziehungsdaten</h1>
        </ui:define>
        <ui:define name="content">
            <h:panelGrid styleClass="table table-striped" columns="2">
                <h:outputText value="Ziehungsdatum:"/>
                <h:outputFormat value="{0, date, dd.MM.yyyy}">
                    <f:param value="#{ziehungController.ziehungsdatum}" />
                </h:outputFormat>
                
                <h:outputText value="Zahlen 6 aus 49:"/>
                <h:outputText value="#{ziehungController.zahlen6aus49}"/>
                <h:outputText value="Superzahl:"/>
                <h:outputText value="#{ziehungController.superzahl}"/>
                <h:outputText value="Spiel 77:"/>
                <h:outputText value="#{ziehungController.spiel77}"/>
                <h:outputText value="Super 6:"/>
                <h:outputText value="#{ziehungController.super6}"/>


            </h:panelGrid>
            
            <p><h:link value="&raquo;&nbsp;zur Ziehungserfassung" outcome="ziehungErfassen.faces" /></p>
        </ui:define>     
        <ui:define name="footer">
            <p>&copy; 2016 - Bernd Behrensdorf - All rights reversed</p>
        </ui:define>
    </ui:composition></html>
